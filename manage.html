<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Content | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div id="admin-panel" class="min-h-screen hidden">
        <!-- Admin Header -->
        <header class="bg-gray-800 text-white shadow-lg">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                <nav class="space-x-4 flex items-center">
                    <a href="admin.html" class="hover:bg-gray-700 px-4 py-2 rounded-md">Dashboard</a>
                    <a href="messages.html" class="hover:bg-gray-700 px-4 py-2 rounded-md">Messages</a>
                    <a href="manage.html" class="bg-blue-600 px-4 py-2 rounded-md text-white font-semibold">Manage Content</a>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md">Logout</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Manage Website Content</h2>
            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Manage Publications -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Publications</h3>
                    <div id="publications-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <!-- Publication items will be loaded here -->
                        <p class="text-gray-500">Loading publications...</p>
                    </div>
                </div>
                <!-- Manage Student Resources -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Student Resources</h3>
                    <div id="resources-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <!-- Resource items will be loaded here -->
                        <p class="text-gray-500">Loading resources...</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Research Areas</h3>
                    <div id="research-list" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                        <!-- Research items will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
    apiKey: "AIzaSyAEkoTxVG1_GJnMLpD3iASw3BveRHlNQIE",
    authDomain: "me-mechatronics-lab-website.firebaseapp.com",
    projectId: "me-mechatronics-lab-website",
    storageBucket: "me-mechatronics-lab-website.firebasestorage.app",
    messagingSenderId: "876104574829",
    appId: "1:876104574829:web:1f76814b0c1c089ca1dc64"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Secure Page Access
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('admin-panel').classList.remove('hidden');
                feather.replace();
            } else {
                window.location.href = './login.html';
            }
        });

        // Logout Button
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = './login.html';
            });
        });

        // Fetch and Display Publications
        const publicationsList = document.getElementById('publications-list');
        const pubQuery = query(collection(db, "publications"), orderBy("year", "desc"));
        onSnapshot(pubQuery, (snapshot) => {
            publicationsList.innerHTML = '';
            if (snapshot.empty) {
                publicationsList.innerHTML = '<p class="text-gray-500">No publications found.</p>';
                return;
            }
            snapshot.forEach(doc => {
                const pub = doc.data();
                const el = document.createElement('div');
                el.className = 'p-3 border rounded-md flex justify-between items-center';
                el.innerHTML = `
                    <div>
                        <p class="font-semibold">${pub.title}</p>
                        <p class="text-sm text-gray-500">${pub.authors} (${pub.year})</p>
                    </div>
                    <button class="delete-btn text-red-500 hover:text-red-700 p-1" data-id="${doc.id}" data-collection="publications">
                        <i data-feather="trash-2" class="w-5 h-5"></i>
                    </button>
                `;
                publicationsList.appendChild(el);
            });
            feather.replace();
        });

        // Fetch and Display Student Resources
        const resourcesList = document.getElementById('resources-list');
        const resQuery = query(collection(db, "student_resources"), orderBy("uploadedAt", "desc"));
        onSnapshot(resQuery, (snapshot) => {
            resourcesList.innerHTML = '';
            if (snapshot.empty) {
                resourcesList.innerHTML = '<p class="text-gray-500">No resources found.</p>';
                return;
            }
            snapshot.forEach(doc => {
                const res = doc.data();
                const el = document.createElement('div');
                el.className = 'p-3 border rounded-md flex justify-between items-center';
                el.innerHTML = `
                    <div>
                        <p class="font-semibold">${res.title}</p>
                        <p class="text-sm text-gray-500">${res.description}</p>
                    </div>
                    <button class="delete-btn text-red-500 hover:text-red-700 p-1" data-id="${doc.id}" data-collection="student_resources">
                        <i data-feather="trash-2" class="w-5 h-5"></i>
                    </button>
                `;
                resourcesList.appendChild(el);
            });
            feather.replace();
        });

        // Fetch and Display Research Areas
        const researchList = document.getElementById('research-list');
        const researchQuery = query(collection(db, "research_areas"), orderBy("title"));
        onSnapshot(researchQuery, (snapshot) => {
            researchList.innerHTML = '';
            if (snapshot.empty) {
                researchList.innerHTML = '<p class="text-gray-500">No research areas found.</p>';
                return;
            }
            snapshot.forEach(doc => {
                const area = doc.data();
                const el = document.createElement('div');
                el.className = 'p-3 border rounded-md flex justify-between items-center';
                el.innerHTML = `
                    <div>
                        <p class="font-semibold">${area.title}</p>
                    </div>
                    <button class="delete-btn text-red-500 hover:text-red-700 p-1" data-id="${doc.id}" data-collection="research_areas">
                        <i data-feather="trash-2" class="w-5 h-5"></i>
                    </button>
                `;
                researchList.appendChild(el);
            });
            feather.replace();
        });

        // Handle Deletion for all sections
        document.body.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const docId = deleteBtn.dataset.id;
                const collectionName = deleteBtn.dataset.collection;
                if (confirm(`Are you sure you want to delete this item from ${collectionName}?`)) {
                    try {
                        await deleteDoc(doc(db, collectionName, docId));
                    } catch (error) {
                        console.error("Error deleting item:", error);
                        alert("Could not delete the item. Please try again.");
                    }
                }
            }
        });
    </script>
</body>
</html>
